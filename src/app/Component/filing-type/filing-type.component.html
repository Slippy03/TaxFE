<div class="mb-6">
  <label class="block text-sm font-medium mb-3">Type of filing<span style="color: red;">*</span>
</label>

  <div class="filing-group">

    <div class="form-check d-flex align-items-center">
      <input
        class="form-check-input"
        type="radio"
        name="filingType"
        [value]="0"
        [(ngModel)]="filingType"
        (ngModelChange)="onTypeChanged()"
      />
      <label class="form-check-label ms-1">
        Ordinary Filing
        <i class="bi bi-question-circle ms-1"></i>
      </label>
    </div>

    <div class="form-check d-flex align-items-center">
      <input
        class="form-check-input"
        type="radio"
        name="filingType"
        [value]="1"
        [(ngModel)]="filingType"
        (ngModelChange)="onTypeChanged()"
      />
      <label class="form-check-label ms-2">
        Additional Filing
        <i class="bi bi-question-circle ms-1"></i>
      </label>
    </div>

  </div>
</div>
