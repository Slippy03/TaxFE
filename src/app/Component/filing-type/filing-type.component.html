<div class="mb-6">
  <label class="block text-sm font-medium mb-3">Type of filing *</label>

  <div class="filing-group">
    <div class="form-check d-flex align-items-center">
      <input class="form-check-input" type="radio" name="filingType" id="ordinary" checked />
      <label class="form-check-label ms-1" for="ordinary">
        Ordinary Filing
        <i class="bi bi-question-circle ms-1"></i>
      </label>
    </div>

    <div class="form-check d-flex align-items-center">
      <input class="form-check-input" type="radio" name="filingType" id="additional" />
      <label class="form-check-label ms-2" for="additional">
        Additional Filing
        <i class="bi bi-question-circle ms-1"></i>
      </label>
    </div>
  </div>
</div>
