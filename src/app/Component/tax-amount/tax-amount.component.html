<div class="mb-4 d-flex align-items-center">
  <label class="me-3 mb-0">
    2. Total VAT to be remitted (7% of 1.<span id="taxLabel">1</span>)
  </label>
  <div class="position-relative" style="width: 250px; margin-left: auto">
    <input
      type="text"
      id="taxAmount"
      placeholder="0.00"
      class="form-control text-end pe-5"
      (focus)="onTaxFocus()"
      (blur)="onTaxBlur()"
      [(ngModel)]="taxAmount"
    />
    <span
      class="position-absolute top-50 end-0 translate-middle-y me-2 text-muted"
    >
      THB</span
    >
  </div>
</div>
