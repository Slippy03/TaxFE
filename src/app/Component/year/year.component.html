<div class="mb-8">
  <div class="flex gap-4">
    <select
      id="year"
      class="form-select form-select-md mb-3"
      style="width: 160px;"
      [(ngModel)]="selectedYear"
      (change)="onYearChange()"
    >
      <option [value]="null">Select Year</option> 
      <option *ngFor="let year of years" [value]="year">
        {{ year }}
      </option>
    </select>
  </div>
</div>
